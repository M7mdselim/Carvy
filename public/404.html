<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var pathname = window.location.pathname;
        if (pathname.startsWith("/Carvy")) {
            window.location.replace("/Carvy/#" + pathname.replace("/Carvy", ""));
        } else {
            window.location.replace("/Carvy/#/");
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
